{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>User Detail</title>
</head>

<body>
    {% extends 'base_generic.html' %}

{% block content %}
  <h2>User Details</h2>
  <p>Name: {{ user.get_full_name }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Phone: {{ user.phone }}</p>
  <p>Address: {{ user.address }}</p>
  <a href="{% url 'users:user_update' user.id %}">Edit</a>
  <a href="{% url 'users:user_list' %}">Back to User List</a>
{% endblock %}

</body>

</html>
