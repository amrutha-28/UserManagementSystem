<!-- users/templates/users/add_user.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body style="font-family: Arial, sans-serif; background-color: #44376d; margin: 0; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #333;">Add User</h1>
        
        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}

            <label for="first_name" style="font-weight: bold;">First Name:</label>
            <input type="text" name="first_name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="last_name" style="font-weight: bold;">Last Name:</label>
            <input type="text" name="last_name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="email" style="font-weight: bold;">Email:</label>
            <input type="email" name="email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="phone" style="font-weight: bold;">Phone:</label>
            <input type="text" name="phone" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="address" style="font-weight: bold;">Address:</label>
            <textarea name="address" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; height: 100px;"></textarea>

            <button type="submit" style="padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
                Add User
            </button>
        </form>

        <a href="{% url 'users:user_list' %}" style="display: block; margin-top: 15px; text-align: center; color: #007bff; text-decoration: none; font-weight: bold;">Back to User List</a>
    </div>
</body>
</html>
